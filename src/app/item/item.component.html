<section class="mt-5">
    <div class="row">
        <img class="col-12 col-lg-4 col-md-6" src="{{selected['image']}}">
        <div class="col-12 col-lg-4 col-md-6">
            <h2>{{selected['title']}}</h2>
            <h3 class="text-primary">{{selected['category']}}</h3>
            <p>{{selected['price']}} $</p>
            <button class="btn btn-success my-2 px-5">Buy Now <fa-icon [icon]="faCartPlus"></fa-icon></button>
        </div>
        
        
    </div>
</section>
